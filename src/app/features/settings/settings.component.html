<div class="p-6 max-w-4xl mx-auto">
    <h1 class="text-2xl font-bold mb-6">{{ 'settings.title' | i18n }}</h1>

    <div class="space-y-6">
        <!-- Language Settings -->
        <div class="card bg-base-100 shadow-lg">
            <div class="card-body">
                <h2 class="card-title mb-4">{{ 'settings.language' | i18n }}</h2>
                <div class="form-control">
                    <label class="label">
                        <span class="label-text">{{ 'settings.language' | i18n }}</span>
                    </label>
                    <select
                        class="select select-bordered"
                        [value]="localeValue"
                        (change)="onLocaleChange($event)"
                    >
                        @for (locale of locales; track locale.value) {
                            <option [value]="locale.value" [selected]="localeValue === locale.value">
                                {{ locale.label }}
                            </option>
                        }
                    </select>
                    <label class="label">
                        <span class="label-text-alt">{{ 'onboarding.step1Description' | i18n }}</span>
                    </label>
                </div>
            </div>
        </div>

        <!-- Theme Settings (placeholder) -->
        <div class="card bg-base-100 shadow-lg">
            <div class="card-body">
                <h2 class="card-title mb-4">{{ 'settings.theme' | i18n }}</h2>
                <p class="text-sm opacity-70">Theme settings coming soon...</p>
            </div>
        </div>

        <!-- Path Settings (placeholder) -->
        <div class="card bg-base-100 shadow-lg">
            <div class="card-body">
                <h2 class="card-title mb-4">{{ 'settings.paths' | i18n }}</h2>
                <p class="text-sm opacity-70">Path settings coming soon...</p>
            </div>
        </div>
    </div>
</div>
